package KYA;

// Telemetry
message Telemetry {
    
    //Heartbeat
    message HeartRate {
        required int32 before = 1;
        required int32 after = 2;
    }
    
    //Survey
    message Survey {
        required int32 zoneID = 1;
        required int32 actualRisk = 2;
        required int32 perceivedRisk = 3;
    }
    message Movement {
       
        //Location data to identify movement
        message Location {
            required double latitude = 1;
            required double longitude = 2;
            required int64 timestamp = 3;
        }
        
        repeated  Location  point  = 3;
    }
    
    required  int32  userID  = 1;                 
    required  int32  notificationID = 2;          
    optional  HeartRate  heartRate  = 3;
    optional  Survey  survey = 4;
    optional  Movement movement = 5;
}

